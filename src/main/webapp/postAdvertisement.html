<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="PostAdvertisement" onsubmit="return(validate());">

<table width="100%" bgcolor="99FFFF" align="center">

<tr>
<td colspan=2>
<center><font size=4><b>Post an Adertisement</b></font></center>
</td>
</tr>

<tr>
<td>Title</td>
<td><input type=text name=title id="title" size="30"></td>
</tr>


<tr>
<td>Category</td>
<td><select name="category">
<option value="-1" selected>select..</option>
<option value="car">Car</option>
<option value="electronics">Electronics</option>
<option value="job">Job</option>
<option value="fasion">Fashoin</option>
</select></td>
</tr>

<tr>
<td>Sub Category</td>
<td><select name="subcategory">
<option value="-1" selected>select..</option>
<option value="laptop">Laptop</option>
<option value="mobile">Mobile</option>
<option value="tablet">Tablet</option>
<option value="fasion">Fashoin</option>
</select></td>
</tr>


<tr>
<td>Description</td>
<td><textarea row="3" name="description" id="description"size="30"></textarea></td>
</tr>

<tr>
<td>Upload Image</td>
<td> <input type="file" name="pic" accept="image/*"></td>
<td><input type="button" value="Upload" name="upload"></td>
</tr>

<tr>
<td>State</td>
<td><select name="state">
<option value="-1" selected>select..</option>
<option value="mh">Maharashtra</option>
<option value="dl">Delhi</option>
<option value="gj">Gujrat</option>
<option value="mp">Madhyapardesh</option>
</select></td>
</tr>

<tr>
<td>City</td>
<td><select name="city">
<option value="-1" selected>select..</option>
<option value="pune">pune</option>
<option value="mumbai">mumbai</option>
<option value="nagpur">nagpur</option>
<option value="nagar">nagar</option>
</select></td>
</tr>



<tr>
<td>Price</td>
<td><input type="text" name="price" id="price" size="30">
<input type="checkbox" name="negotiable" value="yes">Negotiable<br></td>
</tr>

<tr>
<td>Mobile no.</td>
<td><input type="text" name="mobileno"id="mobileno" size="30">
<input type="checkbox" name="avlonWatApp" value="yes">Available on WatzApp<br></td>
</tr>

<tr>
<td>E-mail.</td>
<td><input type="text" name="email"
id="email" size="30"></td>
</tr>

</table>
</form>
</body>
</html>
