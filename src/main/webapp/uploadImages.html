<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$("#multipart")
								.submit(
										function(e) {
											var formData = new FormData(this);
											$
													.ajax({
														url : 'http://localhost:8080/buysellapp/resources/upload/uploadFile',
														type : 'POST',
														data : formData,
														mimeType : "multipart/form-data",
														contentType : false,
														cache : false,
														processData : false,
														success : function(
																data,
																textStatus,
																jqXHR) {
															alert(data);
														},
														error : function(jqXHR,
																textStatus,
																errorThrown) {
														}
													});
											e.preventDefault(); //Prevent Default action.
											e.unbind();
										});

						$("#more")
								.click(
										function() {
											$('#container')
													.append(
															'<br>Image :<input type="file" name="file" />');
										});

					});
</script>
</head>
<body>
	<h3>Upload Image</h3>
	<form id="multipart">
		<div id="container">
			Image :<input type="file" name="file" />
		</div>
		<input type="button" value="Add image" id="more"><br> <input
			type="submit" value="Upload">
	</form>
</body>
</html>
